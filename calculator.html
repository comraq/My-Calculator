<!DOCTYPE html>
<html lang="en">
  <div id="html-window"></div>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom Stylesheets and Scripts -->
    <script type="text/javascript" src="js/custom/main.js"></script>
    <link rel="stylesheet" href="css/custom/main.css">

    <title>My Calculator</title>
  </head>

  <body>
    <div class="container-fluid">
    <div class="calc-container">
      <div class="row no-gutter">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-btn">
              <!-- Buttons -->
              <button type="button" class="btn btn-warning" id="bin">Binary</button>
              <button type="button" class="btn btn-info" id="deci">Decimal</button>
              <button type="button" class="btn btn-success" id="hex">Hexadecimal</button>
            </div>
            <input type="text" class="form-control" id="result" placeholder="Result" aria-label="..." readonly>
          </div>
        </div>
      </div>

      <div class="row no-gutter">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control" id="user-entry" placeholder="You can also type directly!">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="bksp"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbspBkSp</button>
            </span>
          </div>
        </div>
      </div>

      <div class="row no-gutter">
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="mod">mod</button>
          <button type="button" class="btn btn-default" id="log">log</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="button-1">1</button>
          <button type="button" class="btn btn-default" id="button-4">4</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="button-2">2</button>
          <button type="button" class="btn btn-default" id="button-5">5</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="button-3">3</button>
          <button type="button" class="btn btn-default" id="button-6">6</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="sign">+/-</button>
          <button type="button" class="btn btn-default" id="button-+">+</button>
        </div>
        <div class="col-md-2"><button type="button" class="btn btn-default" id="clear">Clear</button></div>
      </div>

      <div class="row no-gutter">
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="pow">pow</button>
          <button type="button" class="btn btn-default" id="root">root</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="button-7">7</button>
          <button type="button" class="btn btn-default" id="button-/">/</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="button-8">8</button>
          <button type="button" class="btn btn-default" id="button-0">0</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="button-9">9</button>
          <button type="button" class="btn btn-default" id="button-.">.</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="button--">-</button>
          <button type="button" class="btn btn-default" id="button-*">*</button>
        </div>
        <div class="col-md-2"><button type="button" class="btn btn-default" id="eval">=</button></div>
      </div>
    </div><!--/calc-container-->
    </div> 
  </body>
</html>
